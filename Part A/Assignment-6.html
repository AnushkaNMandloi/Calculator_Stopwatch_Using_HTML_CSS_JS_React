<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>
    <header id="heading">
        <h1>This is Assignment 6</h1>
    </header>
    <main>
        <div id="credentials">

            <form onsubmit="validate();" action="./Calculator.html">
                <label for="email" style="width:20%;">Enter Email: </label>
                <input type="text" name="email" id="email" placeholder="Enter your email" required onblur="validateEmail()"/><br><br>
                <div id="emailinvalid" class="form-text text-muted invalid-feedback" style="color: red;margin-left: 23%;">
                    Your email must be a valid email</div>

                <label for="username" style="width:20%;">Enter your username: </label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required onblur="validateUsername()"/><br><br>
                <div id="usercheck" style="color: red;margin-left: 23%;">**Username is missing</div>

                <label for="password" style="width:20%;">Enter your password: </label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required onblur="validatePassword()"/><br><br>
                <div id="passcheck" style="color: red;margin-left: 23%;">**Please Fill the password</div>

                <br><br>
                <input type="submit" name="Login" id="Login" style="margin-left: 40%;width: 19%;"/>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright Web Design Fall 2022 &copy;</p>
    </footer>
    <script>

            $("#emailinvalid").hide();
            $("#usercheck").hide();
            $("#passcheck").hide();
            let usernameError = false;
            let emailError = false;
            let passwordError = false;

            function validateUsername() {
                let usernameValue = $("#username").val();
                if (usernameValue.length == "") {
                    $("#usercheck").show();
                    usernameError = true;
                } else if (usernameValue.length > 8) {
                    $("#usercheck").hide();
                    usernameError = true;
                } else {
                    $("#usercheck").show();
                    $("#usercheck").html(
                        "**Enter valid username"
                    );
                    $("#usercheck").css("color", "red");
                    usernameError = false;
                }
            }

           function validateEmail(){
                let regex = /[a-z0-9]+@northeastern.edu/;
                let s = $("#email").val();
                if (regex.test(s)) {
                    $("#emailinvalid").hide();
                    emailError = false;
                } else {
                    $("#emailinvalid").show();
                    emailError = true;
                }
            }

            function validatePassword() {
                let regexp = /[A-Za-z0-9.@#!$%&*]{8,}/;   
                let passwordValue = $("#password").val();
                if (passwordValue.length == "") {
                    $("#passcheck").show();
                    passwordError = true;
                }
                if (!regexp.test(passwordValue)) {
                    $("#passcheck").show();
                    $("#passcheck").text(
                        "**Enter valid password"
                    );
                    $("#passcheck").css("color", "red");
                    passwordError = true;
                } else {
                    $("#passcheck").hide();
                    passwordError = false;
                }
            }

            function validate(){
                if (
                    usernameError == false &&
                    passwordError == false &&
                    emailError == false
                ) {
                    //window.location.href = "Calculator.html";
                } else {
                    alert("Enter correct details");
                }
            }

    </script>
</body>

</html>
