<body>
    <header id="heading">
        <h1>Hello <span id="usern"></span><button class="btn btn-primary click" id="btnLogout" type="button"
            style="width:10%;margin-left:1%;" onclick="window.location.href='Assignment-6.html';">Logout</button></h1>
    </header>
    <main>
        <div id="credentials2">
            <form id="myForm" method="POST" novalidate>
                <label for="Number1" style="width:20%;">Enter first number: </label>
                <input type="text" name="firstNumber" id="num1" placeholder="Enter first number" required />
                <br><br>

                <label for="Number2" style="width:20%;">Enter second number: </label>
                <input type="text" name="secondNumber" id="num2" placeholder="Enter second number" required />
                <br><br>

                <label for="answer" style="width:20%;">Result of two numbers: </label>
                <input type="text" name="answer" id="answer" placeholder="answer" readonly />
                <br><br><br><br>

                <button class="btn btn-primary click" id="btnadd" type="button"
                    style="width:17%;margin-left:6%;">Add</button>
                <button class="btn btn-primary click" id="btnsubtract" type="button"
                    style="width:17%;margin-left:6%;">Subtract</button>
                <button class="btn btn-primary click" id="btnmultiply" type="button"
                    style="width:17%;margin-left:6%;">Multiply</button>
                <button class="btn btn-primary click" id="btndivide" type="button"
                    style="width:17%;margin-left:6%;">Divide</button>

            </form>
        </div>

    </main>
    <footer id="footer2">
        <p>Copyright Web Design Fall 2022 &copy;</p>
    </footer>
    <script type="text/javascript">

        $(document).ready(function () {

            $("#myForm").validate({
                rules: {
                    firstNumber: {
                        required: true,
                        number: true,
                    },
                    secondNumber: {
                        required: true,
                        number: true,
                    }
                },
            });

            var calculate = (operation) => {
                let number1 = parseInt($('#num1').val());
                console.log(number1);
                let number2 = parseInt($('#num2').val());
                console.log(number2);
                console.log("hello");
                switch (operation) {
                    case 'addition':
                        return number1 + number2;
                    case 'subtraction':
                        return number1 - number2;
                    case 'multiplication':
                        return number1 * number2;
                    case 'division':
                        if (number2 != 0) { return number1 / number2; }
                        else if (number2 == 0) { return "Cannot divide by 0"; }
                    default:
                        return "Wrong input";
                }
            }

            $("#btnadd").on('click', function () {
                if ($("#myForm").valid()) {
                    $("#answer").val(calculate('addition'));
                }
                else {
                    $("#answer").val("Wrong input");
                }
            });
            $("#btnsubtract").on('click', function () {
                if ($("#myForm").valid()) {
                    $("#answer").val(calculate('subtraction'));
                }
                else {
                    $("#answer").val("Wrong input");
                }
            });
            $("#btnmultiply").on('click', function () {
                if ($("#myForm").valid()) {
                    $("#answer").val(calculate('multiplication'));
                }
                else {
                    $("#answer").val("Wrong input");
                }
            });
            $("#btndivide").on('click', function () {
                if ($("#myForm").valid()) {
                    $("#answer").val(calculate('division'));
                }
                else {
                    $("#answer").val("Wrong input");
                }
            });

        });

        // ("#btnLogout").addEventListener('click', function(){

    </script>
